<div class="inicio-container">

  <div class="row">
    <!-- Total Productos -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="fa-solid fa-boxes-stacked fa-2x mb-2 text-primary"></i>
          <h5 class="card-title mt-2">Productos</h5>
          <p class="card-text fs-4" id="totalProductos">0</p>
        </div>
      </div>
    </div>

    <!-- Total Ventas -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="fa-solid fa-cart-shopping fa-2x mb-2 text-success"></i>
          <h5 class="card-title mt-2">Ventas Hoy</h5>
          <p class="card-text fs-4" id="totalVentas">0</p>
        </div>
      </div>
    </div>

    <!-- Alertas -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="fa-solid fa-bell fa-2x mb-2 text-danger"></i>
          <h5 class="card-title mt-2">Alertas</h5>
          <p class="card-text fs-4" id="totalAlertas">0</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="divider my-4">

  <!-- Ventas recientes -->
  <div class="recent-sales">
    <h5>Últimas ventas</h5>
    <table class="table table-striped table-hover mt-2">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tablaVentasRecientes">
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </div>
</div>
