<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Botica NovaSalud</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-section text-center py-3">
        <img src="imagen/logo.png" alt="Logo NovaSalud" class="sidebar-logo mb-2">
        <h5 class="fw-bold text-white">NovaSalud</h5>
      </div>

      <!-- Info Usuario -->
      <div class="profile text-center mt-3">
        <h5 id="nombreUsuario" class="text-white">Bienvenido, Usuario</h5>
      </div>

      <!-- Menú lateral -->
      <nav id="menuLateral" class="menu mt-4">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active" data-page="inicio">
              <i class="fa-solid fa-house"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="inventario">
              <i class="fa-solid fa-boxes-stacked"></i> Inventario
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="ventas">
              <i class="fa-solid fa-cart-shopping"></i> Ventas
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="alertas">
              <i class="fa-solid fa-bell"></i> Alertas
              <span id="contadorAlertas" class="badge bg-danger ms-1" style="display:none;">0</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link" data-page="reportes">
              <i class="fa-solid fa-chart-line"></i> Reportes
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-page="usuarios">
              <i class="fa-solid fa-user-gear"></i> Usuarios
            </a>
          </li>
        </ul>
      </nav>

      <!-- Cerrar Sesión -->
      <div class="logout-section text-center mt-auto mb-3">
        <button id="cerrarSesion" class="btn btn-danger w-75">
          <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <div id="contenidoPrincipal" class="p-4">
        <h2 class="section-title">Bienvenido al Panel - Botica NovaSalud</h2>
        <p style="color: #2b4c7e;">Selecciona un módulo del menú lateral para comenzar.</p>
        <hr class="divider">

        <section id="vistaActiva">
          <!-- Aquí se cargará dinámicamente el contenido de los módulos -->
        </section>
      </div>
    </main>
  </div>

  <!-- JS Dashboard -->
  <script src="js/dashboard.js"></script>
</body>
</html>
