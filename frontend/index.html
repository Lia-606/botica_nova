<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión | Botica NovaSalud</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <!-- Fondo decorativo tipo "Zayne" -->
  <div class="background-overlay"></div>

  <!-- Contenedor principal -->
  <div class="login-container shadow-lg p-4 rounded-4">
    <div class="text-center mb-4">
      <img src="imagen/logo.png" alt="Logo Botica NovaSalud" class="logo mb-2">
      <h2 class="fw-bold">Botica NovaSalud</h2>
      <p class="text-secondary mb-0">Bienvenido, inicie sesión para continuar</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese su Correo" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-3">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-4 small text-muted">
      © 2025 Botica NovaSalud • Sistema de Gestión
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
